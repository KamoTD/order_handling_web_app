<div class="container-fluid">
    <div class="col-sm-12">
        <h1 class="heading">REGISTER</h1>
    </div>

    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form (ngSubmit)="register()">
                <div class="form-group">
                    <label>Name<b style="color: red;">*</b></label>
                    <input [(ngModel)]="user.adminName" type="text" class="form-control" name="adminName">
                </div>

                <div class="form-group">
                    <label>Last Name<b style="color: red;">*</b></label>
                    <input [(ngModel)]="user.adminLastName" type="text" class="form-control" name="adminLastName">
                </div>

                <div class="form-group">
                    <label>Username<b style="color: red;">*</b><b style="color: red;">*</b></label>
                    <input [(ngModel)]="user.username" type="text" class="form-control" name="username">
                </div>

                <div class="form-group">
                    <label>Password<b style="color: red;">*</b></label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" name="password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input [(ngModel)]="confirmPass" type="password" class="form-control" name="confirmPass">
                </div>

                <div class="form-group">
                    <label>Admin Code<b style="color: red;">*</b><b style="font-size: 13px;">(Please note without the code you won't be able to register an account)</b></label>
                    <input [(ngModel)]="adminCode" type="password" class="form-control" name="adminCode">
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>
